<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Figa</title>
        <meta name="description" content="File Gallant">

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./css/index.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <nav id="navbar">
            <div id="site">
                <a id="site-name" href="#!">Figa</a>
            </div>
        </nav>
        <div id="container">
            <div id="heading">
                <h1>Search</h1>
            </div>
            <div id="section-1">
                <div id="fields-container">
                    <form id="search-tag-form"name="tags_inp">
                        <input type="text" id="search_inp">
                        <img id="search_control" src="./img/search.svg" alt="">
                    </form>
                </div>
            </div>
            <div id="section-2">
                <div id="search-info-filter">
                    <div id="search-info">
                        <p>Search match: <span id="search-match">2</span></p>
                    </div>
                    <div id="search-filter">
                        <select name="sort" id="sort">
                            <option value="favorites">Favorites</option>
                            <option value="latest">Latest</option>
                            <option value="oldest">Oldest</option>
                        </select>
                    </div>
                </div>
            </div>
            <div id="section-3">
                <div id="option-box">
                    <div id="selector">
                        <input type="checkbox" name="" id="select-all">
                        <label for="select-all">All</label>
                    </div>
                    <div id="options">
                        <img src="./img/download.svg" alt="" title="Download">
                        <img src="./img/share.svg" alt="" title="Share">
                        <img src="./img/trash.svg" alt="" title="Remove">
                    </div>
                </div>
                <div id="file-container">
                    <div class="image-box" id="one">
                        <img src="./data/close.svg" alt="">
                        <div class="over">
                            <div class="eye">
                                <img class="over-img" src="./img/eye.svg" alt="" title="View">
                            </div>
                            <div class="star">
                                <img class="over-img" src="./img/star.svg" alt="" title="Favorite">
                            </div>
                            <div class="trash">
                                <img class="over-img" src="./img/trash.svg" alt="" title="Delete">
                            </div>
                        </div>
                    </div>
                    <div class="image-box" id="two">
                        <img src="./data/close.svg" alt="">
                        <div class="over">
                            <div class="eye">
                                <img class="over-img" src="./img/eye.svg" alt="" title="View">
                            </div>
                            <div class="star">
                                <img class="over-img" src="./img/star.svg" alt="" title="Favorite">
                            </div>
                            <div class="trash">
                                <img class="over-img" src="./img/trash.svg" alt="" title="Delete">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
        <script src="./js/jquery-3.4.1.min.js"></script>
        <script src="./js/index.js"></script>
    </body>
</html>
