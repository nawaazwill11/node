<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Figa</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./css/index.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <nav id="navbar">
            <div id="site">
                <a id="site-name" href="!#">Figa</a>
            </div>
        </nav>
        <div class="container">
            <main id="root">
                <div id="upload">
                    <div id="upload-root">
                        <div id="upload-title">
                            <h1>Upload</h1>
                        </div>
                        <div id="tag-container">
                            <input class="tags" type="text" placeholder="Add tags. Separate by commas.">
                        </div>
                        <div id="upload-stage">
                            <div id="imageBox" class="box">
                                <button id="addImage">+</button>
                            </div>
                            <div class="box">
                                <img src="./img/mongodb.svg" alt="">
                            </div>
                        </div>
                        <div id="upload-info">
                            <p id="total_upload">Total images selected: <span id="upload-image-count">1</span></p>   
                        </div>
                        <div id="upload-controls-container">
                            <button id="upload-cancel" class="upload-control">Cancel</button>
                            <button id="upload-do" class="upload-control">Upload</button>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <script src="" async defer></script>
    </body>
</html>
