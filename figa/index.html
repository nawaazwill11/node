<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Figa</title>
        <meta name="description" content="File Gallant">

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./css/index.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <nav id="navbar">
            <div id="site">
                <a id="site-name" href="/">Figa</a>
            </div>
            <div id="nav-right">
                <ul id="nav-list">
                    <li><a href="/">/home</a></li>
                    <li><a href="/upload">/upload</a></li>
                    <li><a href="/view">/view</a></li>
                </ul>
            </div>
        </nav>
        <div id="container">
            <div id="heading">
                <h1>Search</h1>
            </div>
            <div id="section-1">
                <div id="fields-container">
                    <form id="search-tag-form" name="search-tag-form" enctype="text/plain">
                        <input type="text" id="search_tags" name="search_tags" placeholder="Search tags (comma separated)" tabindex="1">
                        <img id="search_control" src="./img/search.svg" alt="" tabindex="2">
                    </form>
                    <div id="hasError">
                       <p id="error"></p>
                    </div>
                    <div id="match-container"></div>
                </div>
            </div>
            <div id="section-2">
                <div id="search-info-filter">
                    <div id="search-info">
                        <p>Search match: <span id="search-match"></span></p>
                    </div>
                    <div id="search-filter">
                        <select name="sort" id="sort">
                            <option value="favorites">Favorites</option>
                            <option value="latest">Latest</option>
                            <option value="oldest">Oldest</option>
                        </select>
                    </div>
                </div>
            </div>
            <div id="section-3">
                <div id="option-box">
                    <div id="selector">
                        <input type="checkbox" name="" id="select-multiple">
                        <label for="select-multiple">Select</label>
                    </div>
                    <div id="options" class="option-hide">
                        <img src="./img/download.svg" title="Download" id="download">
                        <img src="./img/share.svg" title="Share" id="share">
                        <img src="./img/trash.svg" title="Remove" id="delete">
                    </div>
                </div>
                <div id="file-container">
                    <div id="empty-container">
                        <p id="no-text">No files found</p>
                    </div>
                </div>
            </div>
        </div>
        <script src="./js/jquery-3.4.1.min.js"></script>
        <script src="./js/index.js"></script>
    </body>
</html>
